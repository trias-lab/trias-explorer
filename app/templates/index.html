{% load render_bundle from webpack_loader %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=" viewport" content="width=device-width   initial-scale=1.0  minimum-scale=1.0  miximum=1.0  user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	{% comment %}<meta http-equiv="Content-Security-Policy" content="object-src 'none';child-src https:">{% endcomment %}
	<title>Trias Explorer</title>
	<link rel="shortcut icon" href="/static/bundles/favicon.ico" type="image/x-icon">
	<script nomodule type="text/javascript" src="/static/bundles/vendors/polyfill.js"></script>
	{% render_bundle 'app' 'css'%}
</head>
<body>
<div id="app" ></div>
{% render_bundle 'vendors' %}
{% render_bundle 'app' 'js'%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159935673-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-159935673-1');
</script>
</body>
</html>
